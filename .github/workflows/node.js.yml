name: Node.js CI


on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs:
  build:
    runs-on: self-hosted

    defaults:
      run:
        working-directory: ./server
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        cache-dependency-path: '**/pnpm-lock.yaml'
    - run: cd server
    - run: pnpm install
    - run: cd ..
    - run: cd client
    - run: pnpm build
    - run: pm2 reload 0
    - run: pm2 reload 1
    - run: sudo service nginx restart

  